<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Overlay</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
            display: flex;
            justify-content: center;
        }

        .image {
            margin: auto;
            display: block;
            width: 20%;
            height: auto;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 1px;
        }

        .grid div {
            border: 1px solid rgba(0, 0, 0, 0.5);
            pointer-events: none; /* Makes grid cells non-interactive */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\Anuson\Desktop\TESTCODE2.0\Prototype_emb\myapp\public\image_folder\shirt.png" alt="Image" class="image">
        <div class="grid">
            <!-- 16 cells for 4x4 grid -->
            <div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div>
        </div>
    </div>
</body>
</html>
