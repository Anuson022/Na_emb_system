<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Grid</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Container for the profile grid */
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto auto;
            gap: 20px;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Profile image */
        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            grid-row: span 2; /* Span two rows */
        }

        /* Profile info section */
        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-field {
            margin-bottom: 10px;
        }

        .profile-field label {
            font-weight: bold;
        }

        /* Buttons */
        .profile-actions {
            grid-column: 1 / span 2;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .edit-button, .delete-button, .add-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .edit-button {
            background-color: #4CAF50;
        }

        .delete-button {
            background-color: #f44336;
        }

        .add-button {
            background-color: #2196F3;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .edit-button:hover {
            background-color: #45a049;
        }

        .delete-button:hover {
            background-color: #e53935;
        }

        .add-button:hover {
            background-color: #0b79d0;
        }

        /* Form styling */
        .add-user-form {
            display: none; /* Initially hidden */
            grid-column: 1 / span 2;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .add-user-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .add-user-form input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-user-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            background-color: #4CAF50;
        }

        .add-user-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-grid">
        <div class="profile-image">
            <img src="profile.jpg" alt="Profile Image">
        </div>
        <div class="profile-info">
            <div class="profile-field">
                <label for="username">Username:</label>
                <span id="username">JohnDoe</span>
            </div>
            <div class="profile-field">
                <label for="password">Password:</label>
                <span id="password">••••••••</span>
            </div>
            <div class="profile-field">
                <label for="role">Role:</label>
                <span id="role">Administrator</span>
            </div>
        </div>
        <div class="profile-actions">
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
        </div>
        <button class="add-button" onclick="toggleForm()">Add User</button>
        <div class="add-user-form" id="addUserForm">
            <h3>Add New User</h3>
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" placeholder="Enter username">
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" placeholder="Enter password">
            <label for="new-role">Role:</label>
            <input type="text" id="new-role" placeholder="Enter role">
            <button onclick="submitForm()">Add User</button>
        </div>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('addUserForm');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }

        function submitForm() {
            // Handle form submission logic here
            alert('User added successfully!');
            toggleForm(); // Hide the form after submission
        }
    </script>
</body>
</html>
