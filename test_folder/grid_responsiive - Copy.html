<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
    body {
    font-family: Arial, sans-serif;
}

.grid-container {
    display: grid;
    position:absolute;
    grid-template-columns: repeat(3, 1fr); /* Three equal columns */
    grid-template-rows: repeat(2, 100px); /* Two equal rows */
    gap: 10px; /* Space between grid items */
}

.grid-container > div {
    background-color: #4CAF50; /* Green background */
    color: white; /* White text */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}

.item1 {
    grid-column: 1 / 2; /* Position in the first column */
    grid-row: 1 / 2; /* Position in the first row */
}

.item2 {
    grid-column: 2 / 3; /* Position in the second column */
    grid-row: 1 / 2; /* Position in the first row */
}

.item3 {
    grid-column: 3 / 4; /* Position in the third column */
    grid-row: 1 / 2; /* Position in the first row */
}

.item4 {
    grid-column: 1 / 2; /* Position in the first column */
    grid-row: 2 / 3; /* Position in the second row */
}

.item5 {
    grid-column: 2 / 3; /* Position in the second column */
    grid-row: 2 / 3; /* Position in the second row */
}

.item6 {
    grid-column: 3 / 4; /* Position in the third column */
    grid-row: 2 / 3; /* Position in the second row */
}

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
        <div class="item4">Item 4</div>
        <div class="item5">Item 5</div>
        <div class="item6">Item 6</div>
    </div>
</body>
</html>
