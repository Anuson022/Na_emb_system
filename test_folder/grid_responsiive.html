<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Sizing with vh</title>
    <style>
        body {
            font-size: 4vh; /* 4% of the viewport height */
        }

        h1 {
            font-size: 8vh; /* 8% of the viewport height */
        }

        p {
            font-size: 4vh; /* 4% of the viewport height */
        }

        .small-text {
            font-size: 2vh; /* 2% of the viewport height */
        }

        .large-text {
            font-size: 6vh; /* 6% of the viewport height */
        }
    </style>
</head>
<body>
    <p class="small-text">This is a paragraph with smaller text size.</p>
    <p class="large-text">This is a paragraph with larger text size.</p>
</body>
</html>
